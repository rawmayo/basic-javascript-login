<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AirBnb | Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="app-name">
          <h1><i class="fa-brands fa-airbnb"></i>irBnb</h1>
        </div>
        <div class="login-container">
          <form id="login-form" action="#">
            <div class="form-label">
              <span class="form-text">Login</span>
              <h3>Hi, Welcome<span class="dot-blue">.</span></h3>
              <span class="already-member"
                >No account yet? <a href="register.html">Join now</a></span
              >
            </div>
            <div class="form-group">
              <div class="login-error hidden">
                <span id="invalid-credentials"
                  >Invalid username or password</span
                >
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                autocomplete="off"
                class="form-control"
              />
              <span id="username-error" class="error hidden"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                class="form-control"
              />
              <span id="password-error" class="error hidden"></span>
            </div>
            <div class="form-group">
              <button id="login" class="btn" type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./scripts/login-user.js" defer></script>
</html>
